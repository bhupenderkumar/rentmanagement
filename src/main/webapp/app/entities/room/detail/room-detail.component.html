<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="room">
      <h2 data-cy="roomDetailsHeading"><span jhiTranslate="rentmanagementApp.room.detail.title">Room</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ room.id }}</span>
        </dd>
        <dt><span jhiTranslate="rentmanagementApp.room.roomName">Room Name</span></dt>
        <dd>
          <span>{{ room.roomName }}</span>
        </dd>
        <dt><span jhiTranslate="rentmanagementApp.room.floor">Floor</span></dt>
        <dd>
          <span>{{ room.floor }}</span>
        </dd>
        <dt><span jhiTranslate="rentmanagementApp.room.building">Building</span></dt>
        <dd>
          <div *ngIf="room.building">
            <a [routerLink]="['/building', room.building?.id, 'view']">{{ room.building?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="rentmanagementApp.room.tenants">Tenants</span></dt>
        <dd>
          <div *ngIf="room.tenants">
            <a [routerLink]="['/tenant', room.tenants?.id, 'view']">{{ room.tenants?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/room', room.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
