<div>
  <h2 id="page-heading" data-cy="BuildingHeading">
    <span jhiTranslate="rentmanagementApp.building.home.title">Buildings</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rentmanagementApp.building.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-building"
        [routerLink]="['/building/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rentmanagementApp.building.home.createLabel"> Create a new Building </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="buildings?.length === 0">
    <span jhiTranslate="rentmanagementApp.building.home.notFound">No buildings found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="buildings && buildings.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="rentmanagementApp.building.buildingName">Building Name</span></th>
          <th scope="col"><span jhiTranslate="rentmanagementApp.building.addressId">Address Id</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let building of buildings; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/building', building.id, 'view']">{{ building.id }}</a>
          </td>
          <td>{{ building.buildingName }}</td>
          <td>
            <div *ngIf="building.addressId">
              <a [routerLink]="['/location', building.addressId?.id, 'view']">{{ building.addressId?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/building', building.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/building', building.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(building)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
